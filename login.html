<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Login</title>
</head>
<body class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 text-gray-100 min-h-screen flex flex-col">
<header>
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => { document.getElementById('navbar-container').innerHTML = data })
      .catch(err => console.error('Error cargando navbar:', err))
  </script>
</header>

  <section class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-xl w-full max-w-md p-8">
      
      <h2 class="text-3xl font-semibold text-center text-pink-400 mb-8">Iniciar Sesión</h2>

      <form id="loginForm" novalidate class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" required placeholder="tucorreo@mail.com"
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
          <input type="password" id="password" required placeholder="********"
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <input type="submit" value="Ingresar"
               class="w-full py-2 mt-4 bg-pink-500 hover:bg-pink-600 transition-colors text-white font-semibold rounded-lg shadow-md cursor-pointer">
      </form>

      <p id="messageError" class="text-red-400 text-sm mt-3"></p>

      <p class="mt-6 text-center text-sm text-gray-400">
        ¿No tienes una cuenta? 
        <a href="signup.html" class="text-pink-400 hover:underline">Regístrate</a>
      </p>
    </div>
  </section>

  <script src="js/login.js"></script>
</body>
</html>
