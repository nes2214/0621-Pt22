<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="navbar-container"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data
            })
            .catch(err => console.error('Error cargando navbar:', err))
    </script>

    <div class="container mx-auto py-5">
        <div class="text-center mb-4">
            <h1 class="font-bold text-3xl">Mi Perfil</h1>
        </div>

        <div class="mx-auto " style="max-width: 600px;">
            <div class="p-6 border rounded-lg">
                <h5 class="text-center mb-6 text-xl font-semibold">Datos del usuario</h5>

                <form id="profileForm" class="space-y-4 ">
                    <!-- ID (no editable) -->
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">ID</label>
                        <input type="text" id="id" class="border border-gray-300 rounded px-3 py-2 w-full" disabled>
                    </div>

                    <!-- Nombre -->
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Nombre</label>
                        <input type="text" id="name" class="border border-gray-300 rounded px-3 py-2 w-full">
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Correo electrónico</label>
                        <input type="email" id="email" class="border border-gray-300 rounded px-3 py-2 w-full">
                    </div>
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Contraseña</label>
                        <input type="password" id="password" class="border border-gray-300 rounded px-3 py-2 w-full">

                    </div>

                    <!-- Fecha de nacimiento -->
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Fecha de nacimiento</label>
                        <input type="date" id="dob" class="border border-gray-300 rounded px-3 py-2 w-full">
                    </div>

                    <!-- Grupo sanguíneo -->
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Grupo sanguíneo</label>
                        <select id="gs" class="border border-gray-300 rounded px-3 py-2 w-full">
                            <option value="">Selecciona</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <p id="messageError"></p>
                    <div class="flex justify-between mt-6">
                        <button type="submit"
                            class="px-4 py-2 border border-blue-500 text-blue-500 font-bold rounded hover:bg-blue-500 hover:text-white transition-colors duration-300" id="btnSave">
                            Guardar cambios
                        </button>
                        
                        <button type="button" id="logoutBtn"
                            class="px-4 py-2 border border-red-500 text-red-500 font-bold rounded hover:bg-red-500 hover:text-white transition-colors duration-300">
                            Cerrar sesión
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/myprofile.js"></script>
</body>

</html>
