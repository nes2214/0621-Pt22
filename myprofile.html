<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>

  <!-- Tailwind (misma versión que el registro) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 text-gray-100 min-h-screen flex flex-col">
<header>
     <div id="navbar-container"></div>

        <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('navbar-container').innerHTML = data    
            })
            .catch(err => console.error('Error cargando navbar:', err))
        </script>
</header>

  <!-- Contenido principal -->
  <section class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-xl w-full max-w-md p-8">
      
      <h1 class="text-3xl font-semibold text-center text-pink-400 mb-2">Mi Perfil</h1>
      <h3 class="text-center mb-8 text-lg font-medium text-gray-300">Datos del usuario</h3>

      <form id="profileForm" class="space-y-5">

        <!-- ID -->
        <div>
          <label for="id" class="block text-sm font-medium mb-1">ID</label>
          <input type="text" id="id" disabled
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-400 cursor-not-allowed">
        </div>

        <!-- Nombre -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" id="name" required
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <!-- Correo -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" required
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
          <input type="password" id="password" required
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <!-- Fecha de nacimiento -->
        <div>
          <label for="dob" class="block text-sm font-medium mb-1">Fecha de nacimiento</label>
          <input type="date" id="dob"
                 class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <!-- Grupo sanguíneo -->
        <div>
          <label for="gs" class="block text-sm font-medium mb-1">Grupo sanguíneo</label>
          <select id="gs"
                  class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-pink-400 focus:ring-2 focus:ring-pink-400 focus:outline-none">
            <option value="">Selecciona</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <p id="messageError" class="text-red-400 text-sm mt-2"></p>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-3 mt-4">
          <button type="submit" id="btnSave"
                  class="w-full sm:w-1/2 py-2 bg-pink-500 hover:bg-pink-600 transition-colors text-white font-semibold rounded-lg shadow-md">
            Guardar cambios
          </button>
          <button type="button" id="logoutBtn"
                  class="w-full sm:w-1/2 py-2 bg-red-500 hover:bg-red-600 transition-colors text-white font-semibold rounded-lg shadow-md">
            Cerrar sesión
          </button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/myprofile.js"></script>
</body>
</html>
