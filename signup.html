<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
        <div id="navbar-container"></div>

        <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('navbar-container').innerHTML = data    
            })
            .catch(err => console.error('Error cargando navbar:', err))
        </script>
    <section>
        <h2>Registro</h2>
        <form id="signupForm" novalidate>
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>

            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>

            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>

            <label>Confirmar contraseña</label>
            <input type="password" placeholder="..." id="confirmPassword" required>

            <label>Fecha de nacimiento</label>
            <input type="date" placeholder="..." id="dob" required>

            <label>Grupo sanguíneo</label>
            <select name="gs" id="gs" required>
                <option value="" selected disabled>---Selecciona un grupo sanguíneo---</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="0+">0+</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <input type="submit" value="Registro">
        </form>
        <p id="messageError"></p>
        <p id="messageValid"></p>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
